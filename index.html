<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn-&-Training</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <header>
      <div class="icon" id="icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-overlay" id="menu-overlay"></div>
      <div class="custom" id="menu">
        <label for="background">chosse your background color</label>
        <select name="background" id="background">
          <option value="">-- chosse your background color</option>
          <option value="#0075ff">light blue</option>
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="white">white</option>
          <option value="black">black</option>
          <option value="gold">gold</option>
          <option value="#009688">light green</option>
        </select>
        <label for="colors">chosse your font color</label>
        <select name="colors" id="colors">
          <option value="">-- chosse your color</option>
          <option value="white">white</option>
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="black">black</option>
          <option value="gold">gold</option>
          <option value="#009688">light green</option>
          <option value="#0075ff">light blue</option>
        </select>
      </div>
      <h1>to do list</h1>
    </header>
    <form action="" id="myform">
      <input type="text" placeholder="Add your task" class="add-task" />
      <button type="submit" value="Done" id="btn" class="add-btn">Add</button>
    </form>
    <section id="my-tasks" class="my-tasks"></section>
    <footer>
      <p>created with love by : mohamed khalaf</p>

    </footer>
    <script src="main.js"></script>
  </body>
</html>
